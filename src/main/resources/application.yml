spring:
  application:
    name: consultas
  jackson:
    time-zone: America/Sao_Paulo
  web:
    encoding:
      charset: UTF-8
  datasource:
    url: jdbc:h2:mem:consultasdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    #show-sql: true # Descomente para mostrar SQL no console
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080
  servlet:
    context-path: /api

# Endpoints das outras APIs (valores injetados via vari√°veis de ambiente)
auth-server:
  url: ${AUTH_SERVER_URL}
patients-api:
  url: ${PATIENTS_API_URL}
doctor-api:
  url: ${DOCTOR_API_URL}

jwt:
  secret: ${JWT_SECRET}